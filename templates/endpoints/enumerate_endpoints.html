{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
            API Enumeration
            <div class="h-1 w-32 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 mt-2"></div>
        </h1>
        <a href="{{ url_for('endpoints_bp.list_endpoints') }}" 
           class="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white rounded-md transition-all duration-200">
            Back to Endpoints
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Discovery Section -->
        <div class="bg-gray-900 rounded-lg shadow-lg p-6 border border-purple-500/30 backdrop-blur-sm">
            <h2 class="text-2xl font-semibold mb-4 text-purple-400">Discover Endpoints</h2>
            <form id="discoveryForm" class="space-y-4">
                <div>
                    <label for="baseUrl" class="block text-sm font-medium text-purple-300">Base URL</label>
                    <input type="text" id="baseUrl" name="baseUrl" 
                           class="mt-1 block w-full rounded-md bg-gray-800 border-purple-500/30 text-purple-100 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                           placeholder="e.g., api.example.com">
                </div>
                <div>
                    <label for="apiKey" class="block text-sm font-medium text-purple-300">API Key (Optional)</label>
                    <input type="password" id="apiKey" name="apiKey" 
                           class="mt-1 block w-full rounded-md bg-gray-800 border-purple-500/30 text-purple-100 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                           placeholder="Enter API key if required">
                </div>
                <div>
                    <label for="discoveryStrategy" class="block text-sm font-medium text-purple-300">Discovery Strategy</label>
                    <select id="discoveryStrategy" name="strategy"
                            class="mt-1 block w-full rounded-md bg-gray-800 border-purple-500/30 text-purple-100 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                        <option value="auto">Auto (All Strategies)</option>
                        <option value="openapi">OpenAPI/Swagger</option>
                        <option value="google">Google Discovery API</option>
                        <option value="heuristic">Heuristic Analysis</option>
                    </select>
                </div>
                <button type="submit" 
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-200">
                    <span id="discoverButtonText">Discover Endpoints</span>
                    <div id="discoverySpinner" class="hidden ml-2">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                    </div>
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div class="bg-gray-900 rounded-lg shadow-lg p-6 border border-purple-500/30 backdrop-blur-sm">
            <h2 class="text-2xl font-semibold mb-4 text-purple-400">Discovery Results</h2>
            <div id="discoveryResults" class="space-y-4">
                <div class="text-purple-200/70 text-center py-8">
                    No discovery results yet. Enter a base URL and click "Discover Endpoints" to begin.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm hidden items-center justify-center z-50">
    <div class="text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-purple-500 mx-auto"></div>
        <p class="mt-4 text-purple-400 text-lg">Discovering endpoints...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/endpoints/discovery.js') }}"></script>
{% endblock %}
