{% extends "base.html" %}
{% block title %}Create Test Suite{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}

{% block content %}
<div class="two-column-container">
  <!-- Left Card: Form -->
  <div class="left-card">
    <h2>Create Test Suite</h2>
    <form 
      action="{{ url_for('test_suites_bp.create_test_suite') }}" 
      method="POST" 
      id="create-suite-form"
    >
      <div class="form-group">
        <label for="description">Description</label>
        <input 
          type="text" 
          id="description" 
          name="description" 
          required
          placeholder="A brief description of the suite"
        >
      </div>

      <div class="form-group">
        <label for="behavior">Behavior</label>
        <input 
          type="text" 
          id="behavior" 
          name="behavior"
          placeholder="Behavior or scenario this suite tests"
        >
      </div>

      <!-- <div class="form-group">
        <label for="attack">Attack</label>
        <input 
          type="text" 
          id="attack" 
          name="attack"
          placeholder="Any negative or attack scenario"
        >
      </div> -->

      <div class="form-group">
        <label for="new_test_cases">New Test Cases (one per line)</label>
        <textarea 
          id="new_test_cases" 
          name="new_test_cases" 
          rows="4"
          placeholder="e.g. Test case #1&#10;Test case #2"
        ></textarea>
      </div>

      <!-- <div class="form-group">
        <label>Select Existing Test Cases</label>
        {% if existing_test_cases %}
          {% for test_case in existing_test_cases %}
            <label style="display: block;">
              <input 
                type="checkbox" 
                name="selected_test_cases" 
                value="{{ test_case.id }}"
              >
              {{ test_case.description }}
            </label>
          {% endfor %}
        {% else %}
          <p>No existing test cases available.</p>
        {% endif %}
      </div> -->

      <button type="submit">Create</button>
    </form>
  </div>

  <!-- Right Card: Suggestions -->
  <div class="right-card">
    <h2>Suggestions</h2>
    <p>Focus a field on the left to see relevant suggestions. Click to fill.</p>
    <ul id="suggestion-list"></ul>
  </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Optional JS for suggestions, similar to createEndpointSuggestions.js -->
<script src="{{ url_for('static', filename='js/createSuiteSuggestions.js') }}"></script>
{% endblock %}
