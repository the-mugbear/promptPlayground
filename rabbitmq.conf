# Minimal RabbitMQ Configuration for FuzzyPrompts
# Only essential settings to avoid deprecated warnings

# Default user configuration
default_user = guest
default_pass = guest

# Enable management plugin
management.tcp.port = 15672

# Basic logging
log.console = true
log.console.level = info

# TCP listeners
listeners.tcp.default = 5672

# Allow guest user from all hosts (for development)
loopback_users = none