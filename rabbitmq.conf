# RabbitMQ Configuration for FuzzyPrompts Execution Engine
# Modern configuration file format (replaces deprecated environment variables)

# Memory management
vm_memory_high_watermark.relative = 0.8
vm_memory_high_watermark_paging_ratio = 0.5

# Disk space management  
disk_free_limit.relative = 2.0

# Connection and channel limits for high-throughput execution
channel_max = 2047
heartbeat = 60

# Network configuration
loopback_users = none

# Management plugin (optional but useful for monitoring)
management.tcp.port = 15672

# Default user configuration
default_user = guest
default_pass = guest

# Logging
log.console = true
log.console.level = info

# High-performance settings for execution engine
hipe_compile = false
vm_memory_calculation_strategy = rss

# TCP listeners
listeners.tcp.default = 5672

# Connection settings optimized for Celery
consumer_timeout = 30000
collect_statistics_interval = 10000